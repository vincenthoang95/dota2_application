<div class="scrolling-wrapper" *ngFor="let year of weekLayoutByYear">
    <div style="display: inline-block; padding: 2px; margin: 2px;">
        <div><b>{{year[0][0] | date:'yyyy'}}</b></div>
        <div>Sun</div>
        <div>Mon</div>
        <div>Tues</div>
        <div>Wed</div>
        <div>Thurs</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>
    <div *ngFor="let week of year" style="display: inline-block; margin: 2px;" class="col">
        <div *ngFor="let day of week">
            <!-- {{displayDay(day)}} -->
            <svg height="12" width="12">
                <circle cx="6" cy="6.2" [attr.r]="getRadius(day)" [attr.fill]="getColor(day)"/>
            </svg> 
        </div>
    </div>
</div>
